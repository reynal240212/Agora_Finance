<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ágora Finance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo_agora.png') }}">

    <style>
        :root[data-theme="dark"] {
            --bg-body: #0d1117;
            --bg-card: #161b22;
            --bg-input: #010409;
            --text-main: #ffffff;
            --text-muted: #aeb7c0;
            --border-color: #30363d;
            --accent-color: #00E5FF;
            --accent-hover: #80f2ff;
        }

        /* Corrección del Fondo */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: var(--bg-body);
            /* Gradiente mejorado para visibilidad */
            background-image: 
                radial-gradient(circle at 50% -20%, #1b2735 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0d1117 0%, #010409 100%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .logo-maintext { 
            font-size: 2.5rem; 
            font-weight: 900; 
            color: var(--text-main); 
            line-height: 1; 
            letter-spacing: -1px;
        }
        .logo-o { 
            color: var(--accent-color); 
            text-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color); 
        }
        .logo-subtext { 
            font-size: 0.7rem; 
            letter-spacing: 5px; 
            color: var(--text-muted); 
            font-weight: 700; 
            display: block; 
            margin-top: 8px; 
            text-transform: uppercase;
        }

        .text-label { 
            color: var(--text-main); 
            font-size: 0.75rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            margin-bottom: 8px; 
            display: block; 
            text-transform: uppercase;
        }

        .form-control {
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border-color) !important;
            color: #ffffff !important;
            height: 50px;
            border-radius: 0 10px 10px 0;
            border-left: none;
        }
        
        .form-control:focus {
            border-color: var(--accent-color) !important;
            box-shadow: none;
        }

        .input-group-text {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--accent-color);
            border-radius: 10px 0 0 10px;
            width: 50px;
            justify-content: center;
        }

        .btn-login {
            background-color: var(--accent-color);
            color: #000;
            font-weight: 900;
            padding: 14px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }
        .btn-login:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(0, 229, 255, 0.7);
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        a { text-decoration: none; color: var(--accent-color); font-weight: 600; }

        .flash-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; z-index: 1050;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-container">
        {% for category, message in messages %}
        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show shadow-lg border-0 text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="login-card">
        <div class="text-center mb-5">
            <span class="logo-maintext">ÁG<span class="logo-o">O</span>RA</span>
            <span class="logo-subtext">FINANCE</span>
        </div>

        <h3 class="text-center mb-4 fw-bold">Bienvenido</h3>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="text-label">CORREO ELECTRÓNICO</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="correo" name="correo" 
                           placeholder="ejemplo@correo.com" required oninput="togglePasswordInput()">
                </div>
            </div>
            
            <div class="mb-4" id="passwordContainer" style="display: none; opacity: 0; transition: opacity 0.3s;">
                <label class="text-label">CONTRASEÑA</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="••••••••" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe" style="color: var(--text-muted); font-size: 0.85rem;">Recordarme</label>
                </div>
                <a href="#" class="small" style="font-size: 0.8rem;">¿Olvidaste tu clave?</a>
            </div>

            <button type="submit" class="btn btn-login">INGRESAR</button>
        </form>

        <div class="text-center mt-5 pt-3 border-top" style="border-color: var(--border-color) !important;">
            <p class="small mb-2" style="color: var(--text-muted);">¿Eres nuevo aquí?</p>
            <a href="{{ url_for('index') }}" class="small">
                <i class="fas fa-arrow-left me-1"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordInput() {
            const correoInput = document.getElementById("correo");
            const passwordContainer = document.getElementById("passwordContainer");

            if (correoInput.value.trim() !== "") {
                passwordContainer.style.display = "block";
                setTimeout(() => passwordContainer.style.opacity = "1", 10);
            } else {
                passwordContainer.style.opacity = "0";
                setTimeout(() => passwordContainer.style.display = "none", 300);
            }
        }
        document.addEventListener('DOMContentLoaded', togglePasswordInput);
    </script>
</body>
</html>
